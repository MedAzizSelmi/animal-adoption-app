<ion-header>
  <ion-toolbar>
    <ion-title>Mon Refuge</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addAnimal()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="refuge-container">
    <ion-list>
      <ion-item-sliding *ngFor="let animal of animals$ | async">
        <ion-item>
          <ion-thumbnail slot="start">
            <img [src]="animal.imageUrl" [alt]="animal.name" />
          </ion-thumbnail>

          <ion-label>
            <h2>{{ animal.name }}</h2>
            <p>{{ animal.type }} - {{ animal.breed }}</p>
            <p class="age">{{ getAnimalAge(animal.age) }}</p>
          </ion-label>

          <ion-chip [color]="animal.available ? 'success' : 'medium'" slot="end">
            <ion-label>{{ animal.available ? 'Disponible' : 'Adopt√©' }}</ion-label>
          </ion-chip>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="toggleAvailability(animal)">
            <ion-icon slot="icon-only" name="swap-horizontal"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="deleteAnimal(animal)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <div class="empty-state" *ngIf="(animals$ | async)?.length === 0">
      <ion-icon name="paw"></ion-icon>
      <h3>Aucun animal</h3>
      <p>Ajoutez votre premier animal en cliquant sur le bouton +</p>
      <ion-button (click)="addAnimal()" color="primary">
        <ion-icon name="add" slot="start"></ion-icon>
        Ajouter un animal
      </ion-button>
    </div>
  </div>
</ion-content>
